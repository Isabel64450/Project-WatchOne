<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>WatchOne</title>
  </head>
  <body>
    <header></header>
    <!-- MISE EN PLACE DU HEADER -->
    <section class="hero">
      <!-- MISE EN PLACE DE LA SECTION HERO-->
      <img src="./assets/smart_watch.jpg" alt="Montre connectée" />
      <h1>La montre connectée éthique, performante et design</h1>
      <a href="#">
        <button>Découvrir</button>
      </a>
    </section>
    <section class="caracteristiques"></section>
    <!-- MISE EN PLACE DE LA SECTION CARACTERISTIQUES-->
    <section id="avis">
      <h2>Avis clients:</h2>
      <div>
        <div class="card">
          <div>
            <img src="./assets/images/avis2.jpg" alt="Marie" class="avatar" />
          </div>
          <p class="quote">Super la montre, je recommande à 100% !</p>
          <p class="name">Marie D.</p>
          <span>Note sur 5 étoile:</span>
          <div class="rating">
            <div>⭐⭐⭐⭐⭐</div>
            <span>5/5 étoiles</span>
          </div>
        </div>

        <div class="card">
          <div>
            <img src="./assets/images/avis3.jpg" alt="Paul" class="avatar" />
          </div>
          <p class="quote">Très satisfait, expérience fluide et rapide.</p>
          <p class="name">Paul T.</p>
          <span>Note sur 5 étoile:</span>
          <div class="rating">
            <div>⭐⭐⭐⭐</div>
            <span>4/5 étoiles</span>
          </div>
        </div>
      </div>
    </section>
    <!-- MISE EN PLACE DE LA SECTION AVIS-->
    <section></section>
    <!-- MISE EN PLACE DE LA SECTION OFFRE SPECIALE-->
    <footer></footer>
    <!-- MISE EN PLACE DU FOOTER -->
  </body>
</html>
